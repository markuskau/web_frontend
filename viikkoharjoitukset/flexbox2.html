<!doctype html>
<html>
  <head>
    <title>Positioning Items</title>
    <meta charset="UTF-8" />
    <style>

      #footer {
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: gray;
        color: black;
      }

      #heading {
        width: 100%;
        height: 100px;
        background-color: rgb(146, 160, 255);
        justify-content: center;
        align-items: center;
      }

      #heading ul {
        display: flex;
        list-style: none;
      }
      #left {
        width: 100px;
        background-color: green;
        flex: 1;
      }
      #right {
        background-color: rgb(216, 216, 226);
        flex: 6;
        display: flex;
        flex-direction: column;
      }
      #top {
        background-color: rgb(233, 233, 233);
        flex: 1;
      }
      #bottom {
        background-color: rgb(235, 235, 235);
        flex: 5;
      }

      .navbar {
        background-color: rgb(237, 226, 212);
        border: 1px solid black;
        max-width: 800px;
        width: 100%;

      }
      main {
        display: flex;
        height: 600px;
        gap: 20px;
      }


    </style>
  </head>

  <body>
    <div class="navbar"></div>
      <div id="heading">
        <ul>
          <li>Name</li>
          <li>Age</li>
          <li>About</li>
        </ul>
      </div>
      <main>
        <div id="left">Recent Posts</div>
        <div id="right">
          <div id="top">IMAGE</div>
          <div id="bottom">Otsikko</div>
        </div>
      </main>

      <div id="footer">
        <p>Copyright by Markus</p>
      </div>
  </body>
</html>
